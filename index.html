<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <input type="text" id="ans" >

        <div class="buttons">

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="o" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="o" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="o" onclick="appendValue('*')">x</button>
            <button class="o" onclick="appendValue('/')">/</button>
            <button class="o" onclick="appendValue('.')">.</button>
            <button class="o" onclick="calculate()">=</button>
            <button class="o" onclick="clearInput()">C</button>
        </div>

        <script>
            function appendValue(value) {
                document.getElementById('ans').value += value;
            }

            function calculate() {
                try {
                    let result = eval(document.getElementById('ans').value);
                    document.getElementById('ans').value = result;
                } catch (e) {
                    alert('Invalid Calculation');
                }
            }

            function clearInput() {
                document.getElementById('ans').value = '';
            }
        </script>

    </div>
</body>
</html>
